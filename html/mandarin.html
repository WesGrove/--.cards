<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mandarin</title>

<!-- GitHub-flavored markdown typography -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">

<!-- Tabulator default theme -->
<link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">

<style>
  body {
    box-sizing: border-box;
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
  }

  /* Make Tabulator tables look like plain markdown */
  .tabulator {
    border: none;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    font-size: 16px;
    background: transparent;
  }

  .tabulator .tabulator-header {
    border-bottom: 1px solid #d0d7de;
    background: transparent;
  }

  .tabulator .tabulator-header .tabulator-col {
    background: transparent;
  }

  /* Hide column-sort arrows for a cleaner markdown feel */
  .tabulator .tabulator-header .tabulator-col .tabulator-col-title {
    padding-right: 0;
  }

  .tabulator-arrow {
    display: none;
  }
</style>
</head>

<body class="markdown-body">

<h1>Mandarin Chinese</h1>

<h2>1. Core Language Snapshot</h2>
<div id="coreTable"></div>

<h2>2. Survival Phrases</h2>
<div id="phraseTable"></div>

<h2>3. Major Dialect Flavours</h2>
<div id="dialectTable"></div>

<h3>Quick Tips</h3>
<ul>
  <li>Start with <strong>Pinyin + tones</strong>.</li>
  <li>Learn the <strong>100 most-used characters</strong> first.</li>
  <li>Listen daily—tones take practice.</li>
</ul>

<script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
<script>
/* ---------- 1. Core Language Snapshot ---------- */
const core = [
  { Aspect: 'Native Name',        Value: '普通话 (Pǔtōnghuà)' },
  { Aspect: 'Where spoken',       Value: 'Mainland China, Taiwan, Singapore' },
  { Aspect: 'Speakers',           Value: '~1.1 billion (L1 + L2)' },
  { Aspect: 'Family',             Value: 'Sino-Tibetan → Chinese' },
  { Aspect: 'Writing system',     Value: 'Simplified (mainland) / Traditional (Taiwan)' },
  { Aspect: 'Tones',              Value: '4 main (+ neutral)' },
  { Aspect: 'Grammar notes',      Value: 'No conjugations, no plurals, fixed word order' },
  { Aspect: 'Pronunciation guide',Value: 'Pinyin (Roman alphabet)' }
];

new Tabulator('#coreTable', {
  data: core,
  layout: 'fitColumns',
  headerVisible: false,
  columns: [
    { field: 'Aspect', widthGrow: 1, resizable: false },
    { field: 'Value',  widthGrow: 2, resizable: false }
  ]
});

/* ---------- 2. Survival Phrases ---------- */
const phrases = [
  { Chinese: '你好',    Pinyin: 'nǐ hǎo',     English: 'Hello' },
  { Chinese: '谢谢',    Pinyin: 'xièxie',     English: 'Thank you' },
  { Chinese: '是',      Pinyin: 'shì',        English: 'Yes' },
  { Chinese: '不是',    Pinyin: 'bù shì',     English: 'No' },
  { Chinese: '多少钱？', Pinyin: 'duōshao qián?', English: 'How much?' }
];

new Tabulator('#phraseTable', {
  data: phrases,
  layout: 'fitColumns',
  resizableColumns: false,
  columns: [
    { title: 'Chinese', field: 'Chinese', width: 120 },
    { title: 'Pinyin',  field: 'Pinyin',  width: 120 },
    { title: 'English', field: 'English' }
  ]
});

/* ---------- 3. Major Dialect Flavours ---------- */
const dialects = [
  { Region: 'North',       Variety: 'Beijing Mandarin',          Features: '“r”-added sounds (儿化音), neutral tones' },
  { Region: 'Northeast',   Variety: 'Dongbei',                   Features: 'Strong retroflex, “er” endings, lively intonation' },
  { Region: 'East',        Variety: 'Shanghainese (Wu-influenced)', Features: 'Soft retroflex, merges sh/s, rising glide tones' },
  { Region: 'Central',     Variety: 'South-western (Sichuan)',   Features: 'Few retroflex, wide tone range, n ↔ l mixing' },
  { Region: 'South',       Variety: 'Yue & Min-influenced',      Features: 'Entering-tone remnants, consonant endings, sharper tones' }
];

new Tabulator('#dialectTable', {
  data: dialects,
  layout: 'fitColumns',
  resizableColumns: false,
  columns: [
    { title: 'Region',    field: 'Region',  width: 100 },
    { title: 'Variety',   field: 'Variety', width: 160 },
    { title: 'Key Features', field: 'Features' }
  ]
});
</script>
</body>
</html>
