<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK1 Vocabulary Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .category-index {
            width: 100%;
            max-width: 800px;
            margin-bottom: 16px;
            background: rgba(255, 68, 68, 0.08);
            border: 1px solid rgba(255, 68, 68, 0.15);
            border-radius: 8px;
            padding: 12px;
        }

        .category-title {
            text-align: center;
            font-size: 14px;
            font-weight: 700;
            color: #FF4444;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 6px;
        }

        .category-btn {
            background: linear-gradient(135deg, #FF4444 0%, #FF6666 100%);
            color: white;
            border: none;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            box-shadow: 0 1px 4px rgba(255, 68, 68, 0.2);
            line-height: 1.2;
        }

        .category-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(255, 68, 68, 0.3);
            background: linear-gradient(135deg, #FF6666 0%, #FF4444 100%);
        }

        .category-btn:active {
            transform: translateY(0);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #333333 0%, #555555 100%);
            box-shadow: 0 3px 8px rgba(51, 51, 51, 0.3);
            transform: translateY(-1px);
        }

        .category-btn.active:hover {
            background: linear-gradient(135deg, #555555 0%, #333333 100%);
        }

        .category-name {
            display: block;
            margin-bottom: 1px;
            font-weight: 700;
            font-size: 9px;
        }

        .category-count {
            display: block;
            font-size: 8px;
            opacity: 0.85;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .category-grid {
                grid-template-columns: repeat(auto-fit, minmax(95px, 1fr));
                gap: 5px;
            }
            
            .category-btn {
                padding: 5px 6px;
                font-size: 9px;
            }
            
            .category-name {
                font-size: 8px;
            }
            
            .category-count {
                font-size: 7px;
            }
        }

        .progress-slider {
            width: 100%;
            height: 8px;
            background: #E0E0E0;
            border-radius: 4px;
            outline: none;
            margin-bottom: 10px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            transition: all 0.2s ease;
        }

        .progress-slider:hover {
            height: 10px;
        }

        .progress-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #FF4444 0%, #FF6666 100%);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #FFFFFF;
            box-shadow: 0 2px 8px rgba(255, 68, 68, 0.3);
            transition: all 0.2s ease;
        }

        .progress-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.5);
        }

        .progress-slider::-webkit-slider-thumb:active {
            transform: scale(1.3);
            box-shadow: 0 6px 16px rgba(255, 68, 68, 0.6);
        }

        .progress-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #FF4444 0%, #FF6666 100%);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #FFFFFF;
            box-shadow: 0 2px 8px rgba(255, 68, 68, 0.3);
            transition: all 0.2s ease;
        }

        .progress-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.5);
        }

        .progress-slider::-webkit-slider-track {
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, 
                #FF4444 0%, 
                #FF4444 var(--progress, 0%), 
                #E0E0E0 var(--progress, 0%), 
                #E0E0E0 100%);
            border-radius: 4px;
        }

        .progress-slider::-moz-range-track {
            width: 100%;
            height: 8px;
            background: #E0E0E0;
            border-radius: 4px;
            border: none;
        }

        .progress-slider::-moz-range-progress {
            height: 8px;
            background: linear-gradient(90deg, #FF4444 0%, #FF6666 100%);
            border-radius: 4px;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        .card-container {
            position: relative;
            touch-action: pan-y;
        }

        .card {
            width: 360px;
            height: auto;
            min-height: 480px;
            background: #FF4444;
            border: 4px solid #000000;
            position: relative;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            padding-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* Subtle pattern background */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    rgba(0,0,0,0.05) 1px,
                    transparent 2px,
                    transparent 20px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    rgba(0,0,0,0.05) 1px,
                    transparent 2px,
                    transparent 20px
                );
            pointer-events: none;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
            z-index: 2;
        }

        .category-tag {
            font-size: 12px;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.2);
            padding: 4px 8px;
            border-radius: 12px;
            border: 1px solid rgba(255,215,0,0.3);
        }

        .hsk-label {
            font-size: 16px;
            font-weight: 800;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .main-display {
            background: #F5F5DC;
            border: 4px solid #000000;
            margin: 12px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .main-display:hover {
            background: #FFFEF7;
            transform: scale(1.02);
        }

        .chinese-character {
            font-size: 80px;
            font-weight: 900;
            color: #000000;
            font-family: 'SimSun', serif;
        }

        .info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #F5F5DC;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .info-overlay.show {
            display: flex;
        }

        .pinyin-display {
            font-size: 24px;
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
            font-style: italic;
        }

        .english-display {
            font-size: 18px;
            color: #666;
            font-weight: 600;
        }

        .content-area {
            position: relative;
            z-index: 2;
            padding: 0 12px;
        }

        .info-grid {
            display: grid;
            gap: 6px;
        }

        .info-row {
            background: rgba(0,0,0,0.1);
            border: 2px solid rgba(0,0,0,0.2);
            border-radius: 16px;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-size: 14px;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .info-value {
            font-size: 14px;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .chinese-text {
            font-family: 'SimSun', serif;
            font-size: 16px;
        }

        .navigation {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            align-items: center;
        }

        .nav-btn {
            background: linear-gradient(135deg, #3F70FF 0%, #2a5cff 100%);
            color: #FFFFFF;
            border: 2px solid #333333;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            box-shadow: 0 4px 15px rgba(63, 112, 255, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(63, 112, 255, 0.4);
        }

        .nav-btn:disabled {
            background: #CCCCCC;
            color: #888888;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .flip-hint {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        @media (max-width: 500px) {
            .card {
                width: 320px;
            }
            
            .chinese-character {
                font-size: 60px;
            }
            
            .main-display {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="category-index">
        <div class="category-title">Categories</div>
        <div class="category-grid" id="categoryGrid">
            <!-- Categories will be dynamically populated -->
        </div>
    </div>

    <div class="progress-container">
        <input type="range" 
               class="progress-slider" 
               id="cardSlider"
               min="1" 
               max="150" 
               value="1"
               oninput="goToCard(this.value)">
        <div class="progress-text">
            <span id="currentCard">1</span> of <span id="totalCards">150</span> • HSK1 Vocabulary
        </div>
    </div>

    <div class="card-container">
        <div class="card" id="flashcard">
            <div class="card-header">
                <div class="category-tag" id="categoryTag">Personal Pronouns</div>
                <div class="hsk-label">HSK1</div>
            </div>

            <div class="main-display" onclick="toggleCard()">
                <div class="chinese-character" id="chineseChar">我</div>
                <div class="info-overlay" id="infoOverlay">
                    <div class="pinyin-display" id="pinyinDisplay">wǒ</div>
                    <div class="english-display" id="englishDisplay">I, me</div>
                </div>
            </div>

            <div class="content-area">
                <div class="info-grid">
                    <div class="info-row">
                        <span class="info-label">Character:</span>
                        <span class="info-value chinese-text" id="characterInfo">我</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Pinyin:</span>
                        <span class="info-value" id="pinyinInfo">wǒ</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">English:</span>
                        <span class="info-value" id="englishInfo">I, me</span>
                    </div>
                </div>
            </div>

            <div class="flip-hint">
                Click character area to reveal meaning
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" onclick="previousCard()" id="prevBtn">← Previous</button>
        <button class="nav-btn" onclick="nextCard()" id="nextBtn">Next →</button>
    </div>

        let currentIndex = 0;
        let isFlipped = false;
        let categoryIndex = {};

        function buildCategoryIndex() {
            categoryIndex = {};
            
            // Count cards in each category and find first occurrence
            hsk1Vocabulary.forEach((card, index) => {
                if (!categoryIndex[card.category]) {
                    categoryIndex[card.category] = {
                        count: 0,
                        firstIndex: index
                    };
                }
                categoryIndex[card.category].count++;
            });
        }

        function createCategoryButtons() {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';
            
            Object.keys(categoryIndex).forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn';
                button.onclick = () => goToCategory(category);
                
                button.innerHTML = `
                    <span class="category-name">${category}</span>
                    <span class="category-count">${categoryIndex[category].count} cards</span>
                `;
                
                grid.appendChild(button);
            });
        }

        function goToCategory(categoryName) {
            const categoryData = categoryIndex[categoryName];
            if (categoryData) {
                currentIndex = categoryData.firstIndex;
                updateCard();
            }
        }

        function updateActiveCategory() {
            // Remove active class from all buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to current category button
            const currentCategory = hsk1Vocabulary[currentIndex].category;
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                const categoryName = btn.querySelector('.category-name').textContent;
                if (categoryName === currentCategory) {
                    btn.classList.add('active');
                }
            });
        }

        function updateCard() {
            const card = hsk1Vocabulary[currentIndex];
            
            // Update card content
            document.getElementById('categoryTag').textContent = card.category;
            document.getElementById('chineseChar').textContent = card.chinese;
            document.getElementById('characterInfo').textContent = card.chinese;
            document.getElementById('pinyinInfo').textContent = card.pinyin;
            document.getElementById('pinyinDisplay').textContent = card.pinyin;
            document.getElementById('englishInfo').textContent = card.english;
            document.getElementById('englishDisplay').textContent = card.english;
            
            // Update progress
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = hsk1Vocabulary.length;
            
            // Update slider position
            const slider = document.getElementById('cardSlider');
            slider.value = currentIndex + 1;
            updateSliderProgress();
            
            // Update active category
            updateActiveCategory();
            
            // Reset flip state
            hideOverlay();
            updateButtons();
        }

        function updateSliderProgress() {
            const slider = document.getElementById('cardSlider');
            const progress = ((slider.value - 1) / (slider.max - 1)) * 100;
            slider.style.setProperty('--progress', progress + '%');
        }

        function goToCard(cardNumber) {
            const newIndex = parseInt(cardNumber) - 1;
            if (newIndex >= 0 && newIndex < hsk1Vocabulary.length) {
                currentIndex = newIndex;
                updateCard();
            }
        }

        function toggleCard() {
            const overlay = document.getElementById('infoOverlay');
            
            if (!isFlipped) {
                overlay.classList.add('show');
                isFlipped = true;
            } else {
                hideOverlay();
            }
        }

        function hideOverlay() {
            document.getElementById('infoOverlay').classList.remove('show');
            isFlipped = false;
        }

        function nextCard() {
            if (currentIndex < hsk1Vocabulary.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === hsk1Vocabulary.length - 1;
        }

        // Touch/swipe support
        let startX = 0;
        let endX = 0;

        document.addEventListener('touchstart', function(event) {
            startX = event.touches[0].clientX;
        });

        document.addEventListener('touchend', function(event) {
            endX = event.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const threshold = 50;
            const diff = startX - endX;
            
            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    nextCard(); // Swipe left = next
                } else {
                    previousCard(); // Swipe right = previous
                }
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case ' ':
                case 'Enter':
                    event.preventDefault();
                    toggleCard();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    previousCard();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    nextCard();
                    break;
            }
        });

        // Initialize
        buildCategoryIndex();
        createCategoryButtons();
        document.getElementById('cardSlider').max = hsk1Vocabulary.length;
        updateCard();
    </script>
